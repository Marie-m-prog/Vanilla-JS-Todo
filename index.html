<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;/salt&gt; :: ToDo</title>
  <link rel="stylesheet" type="text/css" href="./style/todo.css">
  <script defer src="./js/todo.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1955&q=80" class="bg">
  <main>
    <form class="input-form">
      <h2>Register New ToDo</h2>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required>
      <input class="add-btn" type="submit" value="Add">
    </form>
    <div class="todos">
      <ul class="todo-list">
      </ul>
    </div>
  </main>
</body>

</html>
